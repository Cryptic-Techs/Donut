<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cryptic Technologies | Donut's Documentation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="author" content="Cryptic Technologies" />
    <meta name="description" content="Donut's Documentation." />
    <meta property="og:title" content="Cryptic Technologies | Donut's Documentation" />
    <meta property="og:description" content="Donut's Documentation." />
    <meta property="og:url" content="https://cryptic-techs.github.io/Donut/Documentation/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Cryptic-Techs/Cryptic/Default/Donut's%20Logo.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cryptic Technologies | Donut's Documentation" />

    <link rel="stylesheet" href="../Donut.css" />

    <style>
        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        main {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        
        .btn {
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            margin: 5px;
            background-color: rgb(32, 174, 209);
            padding: 100%;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .5s;
        }
        
        .box-centent {
            width: calc(100% - 200px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .navigation {
            left: 0;
            width: 200px;
            height: 100%;
            overflow: scroll;
            border-right: 1px solid black;
            background-color: rgb(255, 255, 255);
        }
        
        #box {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .5s;
            background-color: #fff;
            width: 350px;
            height: 350px;
            color: rgba(0, 0, 0, 0.295);
        }
        
        .actif {
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <main>
        <div class="navigation">
            <div class="btn actif" id="Dshadow">Default</div>
        </div>
        <div class="box-centent">
            <div id="box" class="Dshadow"></div>
        </div>
    </main>
    <script>
        const navigation = document.querySelector('.navigation');
        let navBtns = '';
        for (let i = 1; i < 21; i++) {
            navBtns += `<div class="btn" id="Dshadow-${i}">shadow ${i}</div>`;
        }
        navigation.innerHTML += navBtns;

        let btns = document.querySelectorAll('.btn')
        let box = document.querySelector('#box')
        btns.forEach(e => {
            e.onclick = () => {
                box.setAttribute('class', `${e.id}`)
                document.querySelectorAll('.btn').forEach(e => {
                    if (e.classList.contains('actif')) {
                        e.classList.remove('actif')
                    }
                })
                e.classList.add('actif')
                box.innerHTML = `<h2 style="animation:rubberBand .5s">${e.id}</h2>`
            }
        })
    </script>
</body>

</html>
